<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeTutor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-indigo-50 via-sky-100 to-pink-50 min-h-screen text-gray-800">

  <!-- Navigation Bar -->
  <nav class="bg-white/90 backdrop-blur-md shadow-lg sticky top-0 z-50 border-b border-indigo-100">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-3xl font-extrabold text-indigo-600 drop-shadow-sm tracking-tight hover:text-indigo-700 transition-all duration-300">CodeTutor</a>

      <div class="space-x-5 text-base font-medium">
        <a href="/" class="text-gray-700 hover:text-indigo-600 transition">Home</a>

        {% if user.is_authenticated %}
          <span class="text-gray-500 hidden sm:inline">|</span>
          <span class="text-gray-700 font-semibold">{{ user.username }}</span>
          <a href="{% url 'chat_interface' %}" class="hover:text-indigo-700 transition">Ask AI</a>
          <!-- <a href="{% url 'profile' %}" class="text-indigo-600 hover:text-indigo-800">Profile</a> -->
          <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="bg-red-100 hover:bg-red-200 text-red-600 px-3 py-1 rounded-md transition shadow-sm">
                Logout
            </button>
          </form>

        {% else %}
          <a href="{% url 'login' %}" class="bg-indigo-100 hover:bg-indigo-200 text-indigo-700 px-3 py-1 rounded-md transition shadow-sm">Login</a>
          <a href="{% url 'signup' %}" class="bg-purple-100 hover:bg-purple-200 text-purple-700 px-3 py-1 rounded-md transition shadow-sm">Signup</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="fade-in max-w-7xl mx-auto px-6 py-12">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
